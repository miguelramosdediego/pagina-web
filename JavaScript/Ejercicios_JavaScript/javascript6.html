<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Problema 6-->
            var veces=1;
            document.write('<h1>Tres números menores que 10</h1>');
            document.write('<br>');
            while (veces<=3) {
                var numero=prompt('Ingrese un número:', 'Número');
                numero=parseFloat(numero);
                if (numero<10) {
                document.write();
                }
            veces=veces+1;
            }
        </script>
    </body>
</html>
