<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Problema 9-->
            var clave1=prompt('Por favor, introduzca una contraseña:', 'Contraseña');
            var clave2=prompt('Por favor, repita su contraseña', 'Contraseña repetida');
            document.write('<h1>Su contraseña</h1>');
            document.write('<br>');
            if (clave1==clave2) {
                document.write('Sus contraseñas coinciden');
            }
        </script>
    </body>
</html>
