<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Antes del 10-->
            var numero1=prompt('Ingrese el primer número:', 'Primer número');
            var numero2=prompt('Ingrese el segundo número:', 'Segundo número');
            document.write('<h1>Un número mayor que el otro</h1>');
            document.write('<br>');
            if (numero1>numero2) {
                document.write('El primer número ('+numero1+') es mayor que el segundo ('+numero2+')');
            }
            else {
                document.write('El segundo número ('+numero2+') es mayor que el primero ('+numero1+')');
            }
        </script>
    </body>
</html>
