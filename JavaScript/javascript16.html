<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Problema 12-->
            var numero=prompt('Ingrese un número comprendido entre 1 y 99, ambos incluidos:', 'Número');
            document.write('<h1>Uno o dos dígitos</h1>');
            document.write('<br>');
            if (numero<10) {
                document.write('El número introducido ('+numero+') contiene un dígito');
            }
            else {
                document.write('El número introducido ('+numero+') contiene dos dígitos');
            }
        </script>
    </body>
</html>
