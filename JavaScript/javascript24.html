<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Problema 18-->
            var numero1=prompt('Ingrese el primer número:', 'Primer número');
            var numero2=prompt('Ingrese el segundo número:', 'Segundo número');
            var numero3=prompt('Ingrese el tercer número:', 'Tercer número');
            var sumar=parseFloat(numero1)+parseFloat(numero2);
            var multiplicar=parseFloat(sumar)*parseFloat(numero3);
            document.write('<h1>Tres números iguales</h1>');
            document.write('<br>');
            document.write('El primer número ('+numero1+'), segundo ('+numero2+') y tercero ('+numero3+'):');
            document.write('<br>'+'<br>');
            if (numero1==numero2 && numero1==numero3) {
                document.write('Son iguales, por lo que el resultado de la suma de los dos primeros resulta '+sumar+' y la multiplicación de este resultado por el tercero es igual a '+multiplicar);
            }
            else { <!--(numero1!=numero2)-->
                document.write('No son iguales');
            }
        </script>
    </body>
</html>
