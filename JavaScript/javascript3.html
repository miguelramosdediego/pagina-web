<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Antes del problema 3-->
            var su_nombre=prompt('Ingrese su nombre: ', 'Nombre');
            var su_edad=prompt('Ingrese su edad: ', 'Edad');
            document.write('<h1>Ingrese sus datos</h1>');
            document.write('Hola '+su_nombre+', así que tienes '+su_edad+' años');
        </script>
    </body>
</html>
