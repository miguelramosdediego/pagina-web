<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Después del apartado "while", 3-->
            var numero=-50;
            numero=parseFloat(numero);
            document.write('<h1>Incremento de números de -50 a 0</h1>');
            document.write('<br>');
            while (numero<=0) {
                document.write(numero);
                document.write('<br>');
                numero=numero+1;
            }
        </script>
    </body>
</html>
