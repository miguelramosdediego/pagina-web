<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Después del apartado "while", 4-->
            var numero=2;
            numero=parseFloat(numero);
            document.write('<h1>Incremento de números de 2 a 100, de 2 en 2</h1>');
            document.write('<br>');
            while (numero<=100) {
                document.write(numero);
                document.write('<br>');
                numero=numero+2;
            }
        </script>
    </body>
</html>
