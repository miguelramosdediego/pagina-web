<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Problema 25-->
        var numero=11;
        numero=parseFloat(numero);
        multiplicacion=numero*25;
        document.write('<h1>25 t√©rminos de la serie 11, 22, 33...</h1>');
        document.write('<br>');
        while (numero<=multiplicacion) {
            document.write(numero);
            document.write('<br>');
            numero=numero+11;
        }
        </script>
    </body>
</html>
