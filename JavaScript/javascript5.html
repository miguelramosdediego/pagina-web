    <body>
        <script type="text/javascript"><!--Antes del problema 4-->
            var valor1=prompt('Ingrese el primer valor: ', 'Primer valor');
            var valor2=prompt('Ingrese el segundo valor: ', 'Segundo valor');
            var concatenar1=valor1+valor2;
            var sumar1=parseInt(valor1)+parseInt(valor2);
            var multiplicar1=parseInt(valor1)*parseInt(valor2);
            document.write('<h1>Ingrese dos valores</h1>');
            document.write('<br>');
            document.write('Para los valores '+valor1+' y '+valor2+' ocurre lo siguiente:');
            document.write('<br>'+'<br>');
            document.write('La concatenaci√≥n es '+concatenar1);
            document.write('<br>'+'<br>');
            document.write('La suma es '+sumar1);
            document.write('<br>'+'<br>');
            document.write('El producto es '+multiplicar1);
        </script>
    </body>
