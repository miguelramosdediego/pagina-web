<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Después del apartado "for"-->
            var numero;
            document.write('<h1></h1>');
            document.write('<br>');
            document.write('Números: ');
            for (numero=1; numero<=10; numero=numero+1) {
                document.write(numero+' ');
            }
        </script>
    </body>
</html>
