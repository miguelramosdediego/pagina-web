<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Problema 37-->
            function numeroafecha() {
                if (mes>=1 && mes<=12) {
                    if (mes==1) {
                        document.write('Hoy es '+dia+' de enero de '+agno);
                    }
                    if (mes==2) {
                        document.write('Hoy es '+dia+' de febrero de '+agno);
                    }
                    if (mes==3) {
                        document.write('Hoy es '+dia+' de marzo de '+agno);
                    }
                    if (mes==4) {
                        document.write('Hoy es '+dia+' de abril de '+agno);
                    }
                    if (mes==5) {
                        document.write('Hoy es '+dia+' de mayo de '+agno);
                    }
                    if (mes==6) {
                        document.write('Hoy es '+dia+' de junio de '+agno);
                    }
                    if (mes==7) {
                        document.write('Hoy es '+dia+' de julio de '+agno);
                    }
                    if (mes==8) {
                        document.write('Hoy es '+dia+' de agosto de '+agno);
                    }
                    if (mes==9) {
                        document.write('Hoy es '+dia+' de septiembre de '+agno);
                    }
                    if (mes==10) {
                        document.write('Hoy es '+dia+' de octubre de '+agno);
                    }
                    if (mes==11) {
                        document.write('Hoy es '+dia+' de noviembre de '+agno);
                    }
                    if (mes==12) {
                        document.write('Hoy es '+dia+' de diciembre de '+agno);
                    }
                }
                if (mes<1 || mes>12) {
                    document.write('La fecha que ha introducido no es válida');
                }
            }
            document.write('<h1>Fechas</h1>');
            document.write('<br>');
            var dia=prompt('Ingrese un día:', 'Día');
            var mes=prompt('Ingrese el número de un mes:', 'Mes');
            var agno=prompt('Ingrese un año:', 'Año');
            dia=parseInt(dia);
            mes=parseInt(mes);
            agno=parseInt(agno);
            numeroafecha();
        </script>
    </body>
</html>
