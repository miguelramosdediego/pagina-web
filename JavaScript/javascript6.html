<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Problema 4-->
            var lado_cuadrado=prompt('Ingrese el lado de un cuadrado: ', 'Lado de un cuadrado');
            var perimetro=parseInt(lado_cuadrado)*parseInt(4);
            document.write('<h1>Perímetro de un cuadrado</h1>');
            document.write('<br>');
            document.write('Si un lado de un cuadrado mide '+lado_cuadrado+' cm, entonces su perímetro será de '+lado_cuadrado+' cm * 4 lados, es decir, de '+perimetro+' cm');
        </script>
    </body>
</html>
