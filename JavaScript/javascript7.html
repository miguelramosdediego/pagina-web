<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Problema 5-->
            var numero1=prompt('Ingrese el primer número: ', 'Primer número');
            var numero2=prompt('Ingrese el segundo número: ', 'Segundo número');
            var numero3=prompt('Ingrese el tercer número; ', 'Tercer número');
            var numero4=prompt('Ingrese el cuarto número', 'Cuarto número');
            var sumar2=parseInt(numero1)+parseInt(numero2);
            var multiplicar2=parseInt(numero3)*parseInt(numero4);
            document.write('<h1>Ingrese cuatro números</h1>');
            document.write('<br>');
            document.write('La suma del primer número ingresado ('+numero1+') con el segundo ('+numero2+') da como resultado '+sumar2);
            document.write('<br>'+'<br>');
            document.write('El producto del tercer número ingresado ('+numero3+') por el cuarto ('+numero4+') da como resultado '+multiplicar2);
        </script>
    </body>
</html>
