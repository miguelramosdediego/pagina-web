<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Problema 6-->
            var numero1=prompt('Ingrese el primer número:', 'Primer número');
            var numero2=prompt('Ingrese el segundo número:', 'Segundo número');
            var numero3=prompt('Ingrese el tercer número:', 'Tercer número');
            var numero4=prompt('Ingrese el cuarto número:', 'Cuarto número');
            var sumar=parseInt(numero1)+parseInt(numero2)+parseInt(numero3)+parseInt(numero4);
            var multiplicar=parseInt(numero1)*parseInt(numero2)*parseInt(numero3)*parseInt(numero4);
            document.write('<h1>Suma y producto con cuatro números</h1>');
            document.write('<br>');
            document.write('El sumatorio del primer valor ('+numero1+'), segundo ('+numero2+'), tercero ('+numero3+') y cuarto ('+numero4+') da como resultado '+sumar);
            document.write('<br>'+'<br>');
            document.write('Por otra parte, el producto del primer valor ('+numero1+'), segundo ('+numero2+'), tercero ('+numero3+') y cuarto ('+numero4+') da como resultado '+multiplicar);
        </script>
    </body>
</html>
