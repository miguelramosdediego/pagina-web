<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Números factoriales con for-->
            var numero=prompt('Ingrese un número:', 'Número');
            numero=parseFloat(numero);
            var numero_maximo;
            var acumulador=1;
            document.write('<h1>Números factoriales</h1>');
            document.write('<br>');
            document.write('El número factorial resultante es el resultado del producto resultante de: ');
            for (numero_maximo=numero; numero_maximo>=1; numero_maximo=numero_maximo-1 ) {
                document.write(numero_maximo);
                if (numero_maximo>=2) {
                    document.write(' * ');
                }
                acumulador=numero_maximo*acumulador;
            }
            document.write('<br>'+'<br>'+'<hr>'+'<br>'+'<br>');
            document.write('El resultado es '+acumulador);
        </script>
    </body>
</html>
