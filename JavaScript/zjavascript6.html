<!doctype html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Pruebas con JavaScript</title>
    </head>
    <body>
        <script type="text/javascript"><!--Múltiplos de 6-->
            var numero=prompt('Ingrese un número', 'Numero');
            numero=parseInt(numero);
            document.write('<h1>Múltiplos de 6</h1>');
            document.write('<br>');
            if (numero%6==0) {
                document.write('Es múltiplo de 6');
            }
            else {
                document.write('No es múltiplo de 6');
            }
        </script>
    </body>
</html>
